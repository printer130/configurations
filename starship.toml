[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
format = ' via [🎩 $version](121 bold) '
version_format = '${major}'

[username]
style_user = 'white bold'
style_root = 'green bold'
format = '[$user]($style) '
disabled = false
show_always = true

