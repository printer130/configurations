"$schema" = 'https://starship.rs/config-schema.json'
continuation_prompt = '▶▶ '

add_newline = true

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
#success_symbol = '[🚀 ](bold blue)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '
[directory]
truncation_length = 4
home_symbol = "❓ "
truncation_symbol = " "
format = "[$path ](fg:#ff0000)[$read_only]($read_only_style)"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[nodejs]
format = '➜[$version](bold green)'
version_format = 'v${major}'

[git_branch]
symbol = '🌱 '
style = "fg:#ffd700"
format = '[$symbol$branch(:$remote_branch)](bold $style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ✗${count}"
behind = "🐢 ✗${count}"
diverged = "🔱 🏎️ 💨 ✗${ahead_count} 🐢 ✗${behind_count}"
untracked = "🛤️ ✗${count}"
stashed = "📦 "
modified = "📝 ${count}"
staged = "🗃️ ✗${count}"
renamed = "📛 ✗${count}"
deleted = "🗑️ ✗${count}"
style = "bright-cyan"
format = "$all_status$ahead_behind"

[git_state]
#style = "bg:#ffffff"
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[aws]
style = "bg:#6a040f"
symbol = " "
format = "[[ $symbol $region ](bg:#6a040f)]($style)"
[aws.region_aliases]
us-east-1 = "va"

